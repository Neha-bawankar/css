<!DOCTYPE html>
<html lang="en">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+VIC:wght@100..400&family=Playwrite+PL:wght@100..400&display=swap" rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font property </title>
    <style>
#one{
    font-size: 15px;
    font-weight: 900;
    font-style: normal;
    font-family: "Playwrite PL", cursive;
}
#two{
    font-size: 20px;
    font-weight: bolder;
    font-style: oblique;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
}
#third{
    font-size: 40px;
    font-weight: bold;
    font-style:italic;
    font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
}
    </style>
</head>
<body>
    <div id="one">Lorem ipsum dolor sit amet consectetur adipisicing elit.
         Beatae non aliquam molestiae? byffhhgf ndwer bvvccfg tteexkkiu bvdrtt</div>
    <div id="two">this is the second line</div>
    <div id="third">this is the third line</div>
   
</body>
</html>
