<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo code and transition</title>
    <style>
.Pseudo{
    background-color: #ae5b5b;
    height: 30px;
    width: 150px;
    border: 2px solid;
    border-radius: 10px;

    transition-property: all;
    transition-duration: 1s;
    transition-timing-function: ease-in-out;
    transition-delay: 0s;
}
.Pseudo:hover{
   background-color: rgb(30, 197, 38);
   height: 35px;
   width: 200px;
}
.Pseudo:active{
    background-color: rgb(50, 30, 162);
   height: 35px;
   width: 150px;
}
    </style>
</head>
<body>
    <button class="Pseudo">Learning pseudo</button>
</body>
</html>
