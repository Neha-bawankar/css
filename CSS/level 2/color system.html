<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color system</title>
    <style>
        #first_color{
            color: black;
            /* this is the normal color*/
            background-color: blue;
            /* this is the example of rgb model*/
            background-color: rgb(83, 18, 18);
            /* this is the example of the hexadecimal ccolor model*/
            background-color: #61d150;
            /* this is the example of the alpha channel*/
            background-color: rgba(47, 66, 175,0.5);
        }
    </style>
</head>
<body>
    <div id="first_color">this is the testing of the color system</div>
</body>
</html>
